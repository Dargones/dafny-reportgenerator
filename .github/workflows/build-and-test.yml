name: Build and Test

on:
  push:
    branches: [ tests ]
  pull_request:
    branches: [ tests ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Set up Dafny
      run: | 
        git clone https://github.com/Dargones/dafny.git
        git -C dafny checkout testFrameworkCSharp
        dotnet build dafny/Source/Dafny.sln
        echo $'#!/bin/bash \ndotnet ~/dafny/Binaries/Dafny.dll "$@"' > dafny/dafny
        chmod ug+x dafny/dafny
        cat dafny/dafny
        export PATH="$HOME/dafny:$PATH"
    - name: Verify Dafny code
      run: dotnet build -t:VerifyDafny -p:VerifyDafnyJobs=2 -p:TestVerifyOverride="verificationLogger:csv"
    - name: Run Tests
      run: dotnet test --verbosity normal
    - name: Self Report
      # Generates a report based on the logged data from verifying itself.
      # This is both a guard against unstable verification and a smoke test of the tool itself.
      run: dotnet run --project src -- summarize-csv-results --max-resource-count 1000000 src/TestResults/*.csv test/TestResults/*.csv
